<!-- control modal from parent component -->
<div bsModal #loginModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideLoginModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="passwordLogin()" #loginForm="ngForm">
          <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control" type="email" name="email" required pattern=".+@.+" [(ngModel)]="model.email" #email="ngModel"
              [disabled]="submitted" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" required [(ngModel)]="model.password" #password="ngModel" [disabled]="submitted"
              placeholder="Password">
          </div>
          <div *ngIf="!(submissionError == undefined)" class="alert alert-danger">
            {{submissionError.message}}
          </div>
          <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid || submitted">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
